    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #B0E2FF);
            overflow: hidden;
        }

        .flower {
            position: relative;
            width: 120px;
            height: 120px;
            animation: float 6s infinite ease-in-out;
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 120px;
            background: radial-gradient(circle, #FFD700, #FFA500, #FF8C00);
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transform-origin: bottom center;
        }

        .petal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            border-radius: 50%;
            top: 0;
            left: 0;
        }

        .petal:nth-child(1) {
            transform: rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: rotate(45deg);
        }

        .petal:nth-child(3) {
            transform: rotate(90deg);
        }

        .petal:nth-child(4) {
            transform: rotate(135deg);
        }

        .petal:nth-child(5) {
            transform: rotate(180deg);
        }

        .petal:nth-child(6) {
            transform: rotate(225deg);
        }

        .petal:nth-child(7) {
            transform: rotate(270deg);
        }

        .petal:nth-child(8) {
            transform: rotate(315deg);
        }

        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #FF4500, #8B4513, #A0522D);
            border-radius: 50%;
            top: 40px;
            left: 40px;
            z-index: 1;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .stem {
            position: absolute;
            width: 12px;
            height: 200px;
            background: linear-gradient(to right, #228B22, #006400, #2E8B57);
            top: 120px;
            left: 54px;
            z-index: -1;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .leaf {
            position: absolute;
            width: 50px;
            height: 30px;
            background: linear-gradient(to right, #32CD32, #228B22, #3CB371);
            border-radius: 50%;
            top: 180px;
            left: 30px;
            transform: rotate(-45deg);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .leaf::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 30px;
            background: linear-gradient(to right, #32CD32, #228B22);
            border-radius: 50%;
            top: 0;
            left: 20px;
            transform: rotate(90deg);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        .flower:nth-child(1) {
            left: -200px;
            top: -100px;
            animation-delay: 0s;
        }

        .flower:nth-child(2) {
            left: 200px;
            top: -150px;
            animation-delay: 1s;
        }

        .flower:nth-child(3) {
            left: -300px;
            top: 100px;
            animation-delay: 2s;
        }

        .flower:nth-child(4) {
            left: 300px;
            top: 50px;
            animation-delay: 3s;
        }

        .flower:nth-child(5) {
            left: -400px;
            top: -50px;
            animation-delay: 4s;
        }

        .flower:nth-child(6) {
            left: 400px;
            top: -200px;
            animation-delay: 5s;
        }

        .flower:nth-child(7) {
            left: -500px;
            top: 150px;
            animation-delay: 6s;
        }

        .flower:nth-child(8) {
            left: 500px;
            top: 100px;
            animation-delay: 7s;
        }

        .flower:nth-child(9) {
            left: -600px;
            top: -100px;
            animation-delay: 8s;
        }

        .flower:nth-child(10) {
            left: 600px;
            top: -150px;
            animation-delay: 9s;
        }
    </style>

<div id="message" class="message">De mi para Belen</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const message = document.getElementById("message");
        setTimeout(() => {
            message.style.opacity = '0';
            setTimeout(() => {
                message.remove();
            }, 1000);
        }, 3000);
    });
</script>

<style>
    .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.5em;
        color: #FF69B4;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        animation: fadeInOut 4s forwards;
    }

    @keyframes fadeInOut {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
